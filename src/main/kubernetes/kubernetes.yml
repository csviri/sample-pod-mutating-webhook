apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: webhook1-certificate
  namespace: default
spec:
  secretName: webhook1-certificate
  dnsNames:
    - webhook1.example1
  issuerRef:
    name: selfsigned

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned
  namespace: default
spec:
  selfSigned: {}

---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: pod-mutating-webhook
  annotations:
    cert-manager.io/inject-ca-from: default/webhook1-certificate
webhooks:
  - name: sample.mutating.webhook
    clientConfig:
      service:
        name: pod-mutating-hook
        namespace: default
        path: "/mutate"
    rules:
      - operations: ["UPDATE","CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: [ "v1" ]
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Ignore
